swagger: '2.0'
info:
  title: Documentation de l'API Bank Argent
  description: Contient tous les points d'extrémité d'API disponibles dans ce référentiel de code
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - Module Utilisateur
      summary: Connexion
      description: API pour la connexion
      parameters:
        - in: body
          name: body
          description: Données de connexion
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Connexion réussie
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Champs invalides
        '500':
          description: Erreur interne du serveur
  /user/signup:
    post:
      tags:
        - Module Utilisateur
      summary: Inscription
      description: API pour l'inscription
      parameters:
        - in: body
          name: body
          description: Données d'inscription
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Inscription réussie
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Champs invalides
        '500':
          description: Erreur interne du serveur
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - Module Utilisateur
      summary: Profil utilisateur
      description: API pour récupérer un profil utilisateur
      parameters:
        - in: header
          name: Authorization
          description: Joindre le jeton JWT Bearer
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Profil utilisateur récupéré avec succès
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Champs invalides
        '500':
          description: Erreur interne du serveur
    put:
      security:
        - Bearer: []
      tags:
        - Module Utilisateur
      summary: Profil utilisateur
      description: API pour mettre à jour un profil utilisateur
      parameters:
        - in: header
          name: Authorization
          description: Joindre le jeton JWT Bearer
          required: true
          type: string
        - in: body
          name: body
          description: Mettre à jour les attributs du profil utilisateur
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: Profil utilisateur mis à jour avec succès
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Champs invalides
        '500':
          description: Erreur interne du serveur
  /user/profile/transaction:
    get:
      security:
        - Bearer: []
      tags:
        - Module Utilisateur Transaction
      summary: Transaction utilisateur
      description: API pour récupérer toutes les transactions utilisateur
      parameters:
        - in: header
          name: Authorization
          description: Joindre le jeton JWT Bearer
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: Transactions utilisateur récupérées avec succès
          schema:
            $ref: '#/definitions/Transaction'
        '400':
          description: Champs invalides
        '500':
          description: Erreur interne du serveur
  /user/profile/transaction/{id}:
    get:
      security:
        - Bearer: []
      tags:
        - Module Utilisateur Transaction
      summary: Transaction utilisateur
      description: API pour récupérer une transaction utilisateur
      parameters:
        - in: header
          name: Authorization
          description: Joindre le jeton JWT Bearer
          required: true
          type: string
        - in: path
          name: id
          type: string
          required: true
          description: 'ID de la transaction à obtenir'
      produces:
        - application/json
      responses:
        '200':
          description: Transaction utilisateur récupérée avec succès
          schema:
            $ref: '#/definitions/Transaction'
        '400':
          description: Champs invalides
        '500':
          description: Erreur interne du serveur
    put:
      security:
        - Bearer: []
      tags:
        - Module Utilisateur Transaction
      summary: Transaction utilisateur
      description: API pour mettre à jour une transaction utilisateur
      parameters:
        - in: header
          name: Authorization
          description: Joindre le jeton JWT Bearer
          required: true
          type: string
        - in: path
          name: id
          type: string
          required: true
          description: 'ID de la transaction à obtenir'
        - in: body
          name: body
          description: Mettre à jour la transaction utilisateur
          required: true
          schema:
            $ref: '#/definitions/TransactionUpdate'
      produces:
        - application/json
      responses:
        '200':
          description: Transaction utilisateur mise à jour avec succès
          schema:
            $ref: '#/definitions/TransactionUpdate'
        '400':
          description: Champs invalides
        '500':
          description: Erreur interne du serveur
    delete:
      security:
        - Bearer: []
      tags:
        - Module Utilisateur Transaction
      summary: Transaction utilisateur
      description: API pour supprimer une transaction utilisateur
      parameters:
        - in: header
          name: Authorization
          description: Joindre le jeton JWT Bearer
          required: true
          type: string
        - in: path
          name: id
          type: string
          required: true
          description: 'ID de la transaction à obtenir'
      produces:
        - application/json
      responses:
        '200':
          description: Transaction utilisateur supprimée avec succès
        '400':
          description: Champs invalides
        '500':
          description: Erreur interne du serveur
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: Courriel de l'utilisateur
      password:
        type: string
        description: Mot de passe de l'utilisateur
      firstName:
        type: string
        description: Prénom de l'utilisateur
      lastName:
        type: string
        description: Nom de famille de l'utilisateur
  Login:
    properties:
      email:
        type: string
        description: Courriel de l'utilisateur
      password:
        type: string
        description: Mot de passe de l'utilisateur
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
  Transaction:
    type: object
    properties:
      id:
        type: string
      transactionData:
        type: object
        properties:
          date:
            type: string
          description:
            type: string
          amount:
            type: number
          detail:
            type: object
            properties:
              typeoftransaction:
                type: string
              category:
                type: string
              notes:
                type: string
  TransactionUpdate:
    type: object
    properties:
      category:
        type: string
      notes:
        type: string
